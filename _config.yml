---
title: Recipes
timezone: America/New_York
collections:
  recipe_tags:
    title: Tags
    output: true
  recipe_ingredients:
    title: Ingredients
    output: true
  posts:
    title: Posts
    output: true
  recipes:
    title: Recipes
    output: true
  recipe_sources:
    title: Sources
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
  values:
    layout: page
- scope:
    path: ''
    type: recipes
  values:
    permalink: "/recipe/:title/"
    layout: recipe
    recipe_ingredients:
    - 
    recipe_tags: 
    - 
    recipe_source: 
    intro: 
    ingredients:
    - unit: 
      unit_type: 
      item: 
- scope:
    path: ''
    type: recipe_ingredients
  values:
    permalink: "/ingredients/:title/"
    layout: tag
- scope:
    path: ''
    type: recipe_tags
  values:
    permalink: "/tags/:title/"
    layout: tag
- scope:
    path: ''
    type: recipe_sources
  values:
    permalink: "/sources/:title/"
    image: 
    layout: source
url: http://recipes.justinjay.wang
description: A catalog of recipes.
repository: justinjaywang/recipes
permalink: pretty
exclude:
- Gemfile
- Gemfile.lock
- package.json
- Gruntfile*
- npm-debug.log
- README*
- node_modules
- ".gitignore"
- ".jekyll-metadata"
gems:
- jekyll-seo-tag
- jekyll-sitemap
markdown: kramdown
sass:
  sass_dir: assets/styles/
  style: compressed
google_analytics: 
nav:
- text: Sources
  link: "/sources/"
- text: About
  link: "/about/"
tag_types:
- Ingredients
- Tags
quotes:
- I ordered the jerk. She said “You are what you eat.”
