---
layout: default
---

<main class="main">
  <header><h1>{{ page.title }}</h1></header>
  <ul>
    {% for source in site.sources %}
      <li>
        <a href="{{ source.url }}"><img src="{{ source.image }}"></a>
        <a href="{{ source.url }}"><h4>{{ source.title }}</h4></a>
      </li>
    {% endfor %}
  </ul>
</main>
